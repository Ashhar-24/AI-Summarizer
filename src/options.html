<!DOCTYPE html>
<html lang="en" class="dark">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Summary Settings</title>
  <link href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="options.css">
</head>

<body
  class="bg-gray-200 dark:bg-gray-900 text-gray-800 dark:text-gray-100 min-h-screen px-4 py-6 transition duration-300">

  <div class="max-w-xl mx-auto space-y-6">
    <!-- Header and Theme Toggle -->
    <div class="flex justify-between items-center mb-4">
      <h1 class="text-2xl font-bold text-blue-600 dark:text-blue-400">AI Summary Settings</h1>
      <button id="toggle-mode"
        class="flex items-center text-sm border px-2 py-1 rounded transition light-mode hover:light-hover dark-mode dark:hover:dark-hover">
        <img id="theme-icon" src="./assets/images/sun.png" alt="theme" class="h-4 w-4 mr-1" />
        <span id="theme-text">Dark</span>
      </button>
    </div>

        <!-- Gemini API Key Input -->
    <div id="gemini-block" class="space-y-2">
      <label for="gemini-key" class="block font-medium text-sm">Gemini API Key</label>
      <input
        type="text"
        id="gemini-key"
        placeholder="Enter your Gemini API key"
        class="w-full px-3 py-2 border rounded-md border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100 placeholder-gray-400 dark:placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-400 dark:focus:ring-blue-500 transition"
      />
      <p class="text-sm">
        Get it from
        <a
          href="https://makersuite.google.com/app/apikey"
          target="_blank"
          class="text-blue-600 dark:text-blue-400 hover:underline"
        >Gemini AI Studio</a>.
      </p>
      <!-- Placeholder for success + Change button -->
      <div id="gemini-success-container"></div>
    </div>

    <!-- OpenAI API Key Input -->
    <!-- <div id="openai-block" class="space-y-2">
      <label for="openai-key" class="block font-medium text-sm mt-4">OpenAI API Key</label>
      <input
        type="text"
        id="openai-key"
        placeholder="Enter your OpenAI API key"
        class="w-full px-3 py-2 border rounded-md border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100 placeholder-gray-400 dark:placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-400 dark:focus:ring-blue-500 transition"
      />
      <p class="text-sm">
        Get it from
        <a
          href="https://platform.openai.com/account/api-keys"
          target="_blank"
          class="text-blue-600 dark:text-blue-400 hover:underline"
        >OpenAI Dashboard</a>.
      </p>
      <!-- Placeholder for success + Change button -->
      <!-- <div id="openai-success-container"></div>
    </div> -->

    <!-- Hugging Face API Key Input -->
    <div id="huggingface-block" class="space-y-2">
      <label for="huggingface-key" class="block font-medium text-sm mt-4">Hugging Face API Key</label>
      <input
        type="text"
        id="huggingface-key"
        placeholder="Enter your Hugging Face API key"
        class="w-full px-3 py-2 border rounded-md border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100 placeholder-gray-400 dark:placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-400 dark:focus:ring-blue-500 transition"
      />
      <p class="text-sm">
        Get it from
        <a href="https://huggingface.co/settings/tokens" target="_blank" class="text-blue-600 dark:text-blue-400 hover:underline">Hugging Face Tokens</a>.
      </p>
      <div id="huggingface-success-container"></div>
    </div>


    <!-- Save Button -->
    <button id="save-button"
      class="bg-green-500 hover:bg-green-600 dark:hover:bg-green-600 rounded shadow transition whitespace-nowrap text-white px-4 py-2">
      Save Settings
    </button>

    <!-- Success Message -->
     <p id="success-message" class="text-sm text-green-500 hidden"></p>

  </div>

  <script src="options.js"></script>
</body>

</html>
