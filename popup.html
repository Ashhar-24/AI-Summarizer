<!DOCTYPE html>
<html lang="en" class="transition duration-300">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Summarizer</title>
    <link href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="popup.css">
</head>

<body
    class="relative bg-gray-200 dark:bg-gray-900 text-gray-800 dark:text-gray-100 font-sans p-4 w-80 transition duration-300">
    <!-- Header -->
    <div class="flex justify-between items-center mb-4">
        <h2 class="text-xl font-bold text-blue-600 dark:text-blue-400">
            <a href="">AI Summarizer</a>
        </h2>

        <div class="flex items-center space-x-2">
            <!-- Theme Toggle -->
            <button id="toggle-mode"
                class="flex items-center text-sm border px-2 py-1 rounded transition light-mode hover:light-hover dark-mode dark:hover:dark-hover">
                <img id="theme-icon" src="sun.png" alt="theme" class="h-4 w-4 mr-1" />
                <span id="theme-text">Dark</span>
            </button>

            <!-- Settings Icon -->
            <a href="options.html" title="Settings" target="_blank" rel="noopener noreferrer"
                class="text-gray-600 dark:text-gray-300 hover:text-blue-500 color:#4B5563 transition">
                ‚öôÔ∏è
            </a>
        </div>
    </div>

    <!-- Row: Type, Select AI, Summarize -->
    <div class="mb-4 flex space-x-2 items-center">

        <select id="provider-select"
            class="w-1/2 p-2 rounded border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 dark:text-white">
            <option value="" selected disabled hidden>Select AI</option>
            <option value="gemini">Gemini</option>
            <option value="huggingface">HuggingFace</option>
        </select>

         <select id="select-type"
            class="w-1/3 p-2 rounded border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 dark:text-white">
            <option value="" selected disabled hidden>Type</option>
            <option value="brief">Brief</option>
            <option value="detailed">Detailed</option>
            <option value="bullets">Bullets</option>
        </select>

        <!-- Summarize button floated to the right -->
        <div class="flex-grow flex justify-end">
            <button id="summarize-btn"
                class="px-3 py-2 bg-blue-600 dark:bg-blue-500 hover:bg-blue-700 dark:hover:bg-blue-600 text-white rounded shadow transition whitespace-nowrap">
                üîç Summarize
            </button>
        </div>
    </div>
    <!-- Result Box + Copy Button Container -->
    <div class="relative mb-8">
        <!-- Result Area -->
        <pre id="result"
            class="bg-gray-200 dark:bg-gray-800 p-3 pr-10 rounded text-sm overflow-auto max-h-48 whitespace-pre-wrap">
        </pre>

        <!-- Copy button positioned in the bottom-right of the result box -->
        <button id="copy-btn"
            class="absolute bottom-2 right-2 px-2 py-1 bg-green-500 dark:bg-green-500 hover:bg-green-600 dark:hover:bg-green-600 text-white text-xs rounded shadow transition whitespace-nowrap disabled:opacity-50 disabled:cursor-not-allowed"
            disabled>
            üìã Copy
        </button>

    </div>

    <!-- API Status (bottom-right) -->
    <div id="api-status" class="absolute bottom-2 right-2"></div>

    <!-- Developer Links and Credit (bottom-left) -->
    <div id="dev-credit" class="absolute bottom-2 left-2 text-xs text-gray-700 dark:text-gray-300"
        style="height: 28px; display: flex; flex-direction: column; justify-content: center; line-height: 1;">

        <!-- Report Bug & Contribute -->
        <div class="flex gap-1 items-center pb-1">
            <a href="https://github.com/Ashhar-24/AI-Summarizer/issues" target="_blank"
                class="flex items-center gap-1 hover:text-red-500 transition">

                <span>Report Bug</span>
            </a>
            <span>|</span>
            <a href="https://github.com/Ashhar-24/AI-Summarizer" target="_blank" class="hover:text-blue-500 transition">
                Contribute
            </a>
        </div>

        <!-- Credit -->
        <div class="leading-none">
            <a href="https://www.linkedin.com/in/md-ashhar-9a5b6b222/" target="_blank"
                class="hover:text-blue-500 transition">
                Developed by Md Ashhar
            </a>
        </div>
    </div>

    <script src="popup.js"></script>
</body>

</html>
