<!DOCTYPE html>
<html lang="en" class="transition duration-300">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Summarizer</title>
    <link href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>

<body
    class="relative bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-100 font-sans p-4 w-80 transition duration-300">
    <!-- Header -->
    <div class="flex justify-between items-center mb-4">
        <h2 class="text-xl font-bold text-blue-600 dark:text-blue-400">AI Summarizer</h2>
        <button id="toggle-mode"
            class="flex items-center text-sm border px-2 py-1 rounded transition light-mode hover:light-hover dark-mode dark:hover:dark-hover">
            <img id="theme-icon" src="sun.png" alt="theme" class="h-4 w-4 mr-1" />
            <span id="theme-text">Dark</span>
        </button>
    </div>

    <!-- Row: Type, Select AI, Summarize -->
    <div class="mb-4 flex space-x-2 items-center">
        <select id="select-type"
            class="w-1/3 p-2 rounded border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 dark:text-white">
            <option value="" selected disabled hidden>Type</option>
            <option value="brief">Brief</option>
            <option value="detailed">Detailed</option>
            <option value="bullets">Bullets</option>
        </select>

        <select id="provider-select"
            class="w-1/3 p-2 rounded border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 dark:text-white">
            <option value="" selected disabled hidden>Select AI</option>
            <option value="gemini">Gemini</option>
            <option value="openai">ChatGPT</option>
        </select>

        <!-- Summarize button floated to the right -->
        <div class="flex-grow flex justify-end">
            <button id="summarize-btn"
                class="px-3 py-2 bg-blue-600 dark:bg-blue-500 hover:bg-blue-700 dark:hover:bg-blue-600 text-white rounded shadow transition whitespace-nowrap">
                üîç Summarize
            </button>
        </div>
    </div>
    <!-- Result Box + Copy Button Container -->
    <div class="relative mb-8">
        <!-- Result Area -->
        <pre id="result"
            class="bg-gray-200 dark:bg-gray-800 p-3 pr-10 rounded text-sm overflow-auto max-h-48 whitespace-pre-wrap">
Select a type and click to see the Summary!
    </pre>

        <!-- Copy button positioned in the bottom-right of the result box -->
        <button id="copy-btn"
            class="absolute bottom-2 right-2 px-2 py-1 bg-green-500 dark:bg-green-500 hover:bg-green-600 dark:hover:bg-green-600 text-white text-xs rounded shadow transition whitespace-nowrap disabled:opacity-50 disabled:cursor-not-allowed"
            disabled>
            üìã Copy
        </button>

    </div>

    <!-- API Status (bottom-right) -->
    <div id="api-status" class="absolute bottom-2 right-2"></div>

    <!-- Developer Credit (bottom-left) -->
    <div id="dev-credit" class="absolute bottom-2 left-2">
        <a href="https://github.com/Ashhar-24/AI-Summarizer" target="_blank"
            class="text-xs text-gray-700 dark:text-gray-300 hover:text-blue-500 transition">
            Developed by Md Ashhar
        </a>
    </div>

    <script src="popup.js"></script>

    <style>
        html.dark {
            background-color: #1a202c;
            /* gray-900 */
            color: #cbd5e0;
            /* gray-300 */
        }

        html.dark body {
            background-color: #1a202c;
            color: #cbd5e0;
        }

        html.dark select,
        html.dark button,
        html.dark pre {
            background-color: #2d3748;
            /* gray-800 */
            color: #cbd5e0;
            border-color: #4a5568;
            /* gray-600 */
        }

        /* Light-mode toggle button */
        .light-mode {
            background-color: white;
            border-color: #d1d5db;
            /* gray-300 */
            color: #4b5563;
            /* gray-700 */
        }

        .light-mode:hover {
            background-color: #1f2937;
            /* gray-800 */
            color: white;
        }

        /* Dark-mode toggle button */
        .dark-mode {
            background-color: #374151;
            /* gray-700 */
            border-color: #4b5563;
            /* gray-600 */
            color: #d1d5db;
            /* gray-300 */
        }

        .dark-mode:hover {
            background-color: white;
            color: #1f2937;
            /* gray-800 */
        }

        /* Dark-mode Summarize/Copy Buttons */
        .dark #summarize-btn {
            background-color: #3b82f6;
            /* blue-500 */
            color: white;
        }

        .dark #summarize-btn:hover {
            background-color: #2563eb;
            /* blue-600 */
        }

        .dark #copy-btn {
            background-color: #22c55e;
            /* green-500 */
            color: white;
        }

        .dark #copy-btn:hover {
            background-color: #16a34a;
            /* green-600 */
        }

        /* Scrollbar Track */
        #result::-webkit-scrollbar {
            width: 6px;
            /* Smaller width */
        }

        /* Scrollbar Thumb */
        #result::-webkit-scrollbar-thumb {
            background-color: #94a3b8;
            /* Slate-400 */
            border-radius: 4px;
        }

        /* Dark mode scrollbar */
        html.dark #result::-webkit-scrollbar-thumb {
            background-color: #4b5563;
            /* Gray-600 */
        }

        /* Optional: Scrollbar Track background */
        #result::-webkit-scrollbar-track {
            background: transparent;
        }

        /* ‚ÄúAPI Connected‚Äù / ‚ÄúSettings‚Äù badge styling */
        #api-status .connected {
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
            padding: 0.25rem 0.5rem;
            font-size: 0.75rem;
            border-radius: 0.375rem;
            background-color: #d1fae5;
            /* green-100 */
            color: #065f46;
            /* green-800 */
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        #api-status .connected svg {
            width: 1rem;
            height: 1rem;
        }

        #api-status .connected:hover {
            background-color: #bbf7d0;
            /* green-200 */
        }

        #api-status .go-settings {
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
            padding: 0.25rem 0.5rem;
            font-size: 0.75rem;
            border-radius: 0.375rem;
            background-color: #bfdbfe;
            /* blue-100 */
            color: #1e3a8a;
            /* blue-900 */
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        #api-status .go-settings svg {
            width: 1rem;
            height: 1rem;
        }

        #api-status .go-settings:hover {
            background-color: #93c5fd;
            /* blue-300 */
        }
    </style>
</body>

</html>
